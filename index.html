<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand|Oswald">
</head>
<body>
    <div class="body">
        <div class="bgimage">
            <div class="leftside">
                <div class="bglogo">
                    <img src="odin-lined.png" alt="Odin Icon">
                    <span>ODIN</span>
                </div>
            </div>
            <div class="credit">
                <span>Photo by <a href="https://unsplash.com/@danieljschwarz">Daniel J. Schwarz</a> on <a href="https://www.unsplash.com">Unsplash</a></span>
            </div>
        </div>
        
        <div class="rightside">
            <div class="headertext">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="formdetails">
                <h2>Let's do this!</h2>
                <form novalidate>
                    <div class="form">
                        
                    <div class="row">
                        <div class="column">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" minlength="2" name="firstname" placeholder="John" required>
                    </div>

                    <div class="column">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" minlength="2" name="lastname" placeholder="Smith" required>
                </div>
            </div>

                    <div class="row">    
                        <div class="column">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
                    </div>
                    <div class="column">
                    <label for="phonenumber">Phone Number</label>
                    <input type="tel" id="phonenumber" name="phonenumber" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                </div>
                </div>

                <div class="row">
                    <div class="column">
                    <label for="password">Password</label>
                    <input type="password" id="password"  name="password" placeholder=" " minlength="8" required>
                    <span class="error" aria-live="polite"></span>
                </div>
                    <div class="column">
                    <label for="passwordconfirm">Confirm Password</label>
                    <input type="password" name="password" id="passwordconfirm" placeholder=" " minlength="8" required>
                </div>
                </div>
            </div>
        </div>
            <div class="creation">
                <button type="submit" class="button">Create Account</button>
                <p>Already have an account? <a href=" ">Log in</a></p>
            </div>
            </form>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
