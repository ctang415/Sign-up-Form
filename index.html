<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
    <div class="leftside">
        <div class="bglogo"></div>
        <div class="bgimage">
            <div class="credit">Photo by <a href="https://unsplash.com/@danieljschwarz">Daniel J. Schwarz</a> on <a href="https://www.unsplash.com">Unsplash</a></div>
            </div>
        </div>
        <div class="rightside">
            <div class="headertext">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            </div>
            <div class="formdetails">
                <form action="">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" placeholder="John" required>
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Smith" required>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    <label for="phonenumber">Phone Number</label>
                    <input type="tel" id="phonenumber" name="phonenumber" placeholder="123-456-7890" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <label for="passwordconfirm">Confirm Password</label>
                    <input type="password" name="password" id="passwordconfirm">
                </form>
            </div>
            <div class="creation">

            </div>
        </div>
    </div>
</body>
</html>
